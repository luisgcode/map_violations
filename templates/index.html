<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAP Violation Email Generator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, "Roboto", sans-serif;
        background: #fafafa;
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 30px;
      }

      .header {
        background: white;
        border-bottom: 1px solid #e8e8e8;
        padding: 24px 30px;
        margin: -30px -30px 30px -30px;
      }

      .header h1 {
        font-size: 20px;
        color: #212121;
        margin: 0 0 4px 0;
        font-weight: 600;
      }

      .header .subtitle {
        color: #666;
        font-size: 13px;
        margin: 0;
      }

      .upload-area {
        background: white;
        border: 1px solid #e8e8e8;
        border-radius: 2px;
        padding: 40px;
        text-align: center;
        cursor: pointer;
        transition: all 0.15s ease;
      }

      .upload-area:hover {
        border-color: #0078d4;
        background: #fafafa;
      }

      .upload-area.dragging {
        border-color: #0078d4;
        background: #f3f9fd;
      }

      .upload-icon {
        font-size: 32px;
        margin-bottom: 12px;
        color: #666;
      }

      .upload-text {
        font-size: 14px;
        color: #212121;
        margin-bottom: 6px;
        font-weight: 500;
      }

      .upload-hint {
        font-size: 12px;
        color: #888;
      }

      #fileInput {
        display: none;
      }

      .btn {
        background: #2c3e50;
        color: white;
        border: none;
        padding: 12px 28px;
        font-size: 14px;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.2s ease;
        font-weight: 500;
      }

      .btn:hover {
        background: #34495e;
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .loader {
        display: none;
        text-align: center;
        padding: 40px;
      }

      .loader.active {
        display: block;
      }

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .results {
        display: none;
      }

      .results.active {
        display: block;
      }

      .metrics {
        display: flex;
        gap: 16px;
        margin-bottom: 24px;
      }

      .metric-card {
        background: white;
        border: 1px solid #e8e8e8;
        padding: 16px 20px;
        border-radius: 2px;
        flex: 1;
      }

      .metric-value {
        font-size: 24px;
        font-weight: 600;
        color: #212121;
        margin-bottom: 4px;
      }

      .metric-label {
        font-size: 11px;
        color: #666;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .download-section {
        margin-top: 30px;
      }

      .section-title {
        font-size: 14px;
        color: #212121;
        margin-bottom: 16px;
        font-weight: 600;
      }

      .sellers-table {
        background: white;
        border: 1px solid #e8e8e8;
        border-radius: 2px;
        overflow: hidden;
      }

      .table-header {
        background: #f5f5f5;
        display: grid;
        grid-template-columns: 3fr 1fr;
        padding: 12px 20px;
        border-bottom: 1px solid #e8e8e8;
        font-size: 11px;
        color: #666;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-weight: 600;
      }

      .table-row {
        display: grid;
        grid-template-columns: 3fr 1fr;
        padding: 16px 20px;
        border-bottom: 1px solid #e8e8e8;
        align-items: center;
        transition: background 0.15s ease;
      }

      .table-row:last-child {
        border-bottom: none;
      }

      .table-row:hover {
        background: #fafafa;
      }

      .table-row.copied {
        background: #f0f9f4;
      }

      .seller-info {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .seller-name {
        font-size: 14px;
        color: #212121;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 8px;
        min-width: 200px;
      }

      .check-indicator {
        color: #107c10;
        font-size: 16px;
        display: none;
      }

      .table-row.copied .check-indicator {
        display: inline;
      }

      .seller-violations {
        font-size: 13px;
        color: #666;
      }

      .btn-group {
        display: flex;
        gap: 8px;
      }

      .copy-btn {
        background: #0078d4;
        color: white;
        border: none;
        padding: 6px 16px;
        font-size: 13px;
        border-radius: 2px;
        cursor: pointer;
        transition: background 0.15s ease;
        font-weight: 500;
      }

      .copy-btn:hover {
        background: #106ebe;
      }

      .copy-btn.copied {
        background: #107c10;
      }

      .download-btn-small {
        background: transparent;
        color: #0078d4;
        border: 1px solid #0078d4;
        padding: 6px 16px;
        font-size: 13px;
        border-radius: 2px;
        cursor: pointer;
        transition: all 0.15s ease;
        font-weight: 500;
      }

      .download-btn-small:hover {
        background: #f3f9fd;
      }

      .alert {
        padding: 16px;
        border-radius: 8px;
        margin-bottom: 20px;
      }

      .alert-success {
        background: #c6f6d5;
        color: #22543d;
        border: 1px solid #9ae6b4;
      }

      .alert-error {
        background: #fed7d7;
        color: #742a2a;
        border: 1px solid #fc8181;
      }

      .reset-btn {
        background: #95a5a6;
        color: white;
        margin-top: 20px;
      }

      .reset-btn:hover {
        background: #7f8c8d;
      }

      .footer {
        text-align: right;
        margin-bottom: 20px;
        color: #999;
        font-size: 11px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="footer">Created by Marketing Team - Luis Guaiquirian</div>
      <div class="header">
        <h1>üìß MAP Violation Email Generator</h1>
        <p class="subtitle">
          Upload your daily MAP Excel file to generate violation emails
        </p>
      </div>

      <!-- Upload Area -->
      <div id="uploadSection">
        <div class="upload-area" id="uploadArea">
          <div class="upload-icon">üìÅ</div>
          <div class="upload-text">Drag & Drop your Excel file here</div>
          <div class="upload-hint">or click to browse</div>
          <input type="file" id="fileInput" accept=".xlsx,.xls" />
        </div>
      </div>

      <!-- Loader -->
      <div class="loader" id="loader">
        <div class="spinner"></div>
        <div class="upload-text">Processing your file...</div>
        <div class="upload-hint">This may take a few seconds</div>
      </div>

      <!-- Results -->
      <div class="results" id="results">
        <!-- Metrics -->
        <div class="metrics" id="metrics"></div>

        <!-- Alert -->
        <div id="alertContainer"></div>

        <!-- Download Section -->
        <div class="download-section" id="downloadSection">
          <h2 class="section-title">Violation Emails</h2>
          <div class="sellers-table" id="sellersTable"></div>
        </div>
      </div>
    </div>

    <script>
      const uploadArea = document.getElementById("uploadArea");
      const fileInput = document.getElementById("fileInput");
      const uploadSection = document.getElementById("uploadSection");
      const loader = document.getElementById("loader");
      const results = document.getElementById("results");

      // Click to upload
      uploadArea.addEventListener("click", () => fileInput.click());

      // Drag and drop handlers
      uploadArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        uploadArea.classList.add("dragging");
      });

      uploadArea.addEventListener("dragleave", () => {
        uploadArea.classList.remove("dragging");
      });

      uploadArea.addEventListener("drop", (e) => {
        e.preventDefault();
        uploadArea.classList.remove("dragging");

        const files = e.dataTransfer.files;
        if (files.length > 0) {
          handleFile(files[0]);
        }
      });

      // File input change
      fileInput.addEventListener("change", (e) => {
        if (e.target.files.length > 0) {
          handleFile(e.target.files[0]);
        }
      });

      async function handleFile(file) {
        // Validate file type
        if (!file.name.endsWith(".xlsx") && !file.name.endsWith(".xls")) {
          showAlert("Please upload an Excel file (.xlsx or .xls)", "error");
          return;
        }

        // Show loader
        uploadSection.style.display = "none";
        loader.classList.add("active");

        // Create form data
        const formData = new FormData();
        formData.append("file", file);

        try {
          const response = await fetch("/upload", {
            method: "POST",
            body: formData,
          });

          const data = await response.json();

          // Hide loader
          loader.classList.remove("active");

          if (data.error) {
            showAlert(data.error, "error");
            uploadSection.style.display = "block";
            return;
          }

          // Show results
          displayResults(data);
        } catch (error) {
          loader.classList.remove("active");
          showAlert("Error processing file. Please try again.", "error");
          uploadSection.style.display = "block";
        }
      }

      function displayResults(data) {
        results.classList.add("active");

        // Display metrics
        const metricsHTML = `
                <div class="metric-card">
                    <div class="metric-value">${data.total_rows}</div>
                    <div class="metric-label">Total Rows</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${
                      data.total_violations || 0
                    }</div>
                    <div class="metric-label">Total Violations</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${data.num_sellers || 0}</div>
                    <div class="metric-label">Sellers with Violations</div>
                </div>
            `;
        document.getElementById("metrics").innerHTML = metricsHTML;

        if (data.no_violations) {
          showAlert("üéâ " + data.message, "success");
          document.getElementById("downloadSection").style.display = "none";
        } else {
          // Display sellers as table
          const tableHeader = `
            <div class="table-header">
              <div>Seller</div>
              <div>Violations</div>
            </div>
          `;

          const tableRows = data.sellers
            .map(
              (seller) => `
                    <div class="table-row" data-filename="${seller.filename}">
                        <div class="seller-info">
                            <div class="seller-name">
                                <span class="check-indicator">‚úì</span>
                                ${seller.name}
                            </div>
                            <div class="btn-group">
                                <button class="copy-btn" onclick="copyEmail('${
                                  seller.filename
                                }', this)">
                                    Copy Email
                                </button>
                                <button class="download-btn-small" onclick="downloadFile('${
                                  seller.filename
                                }')">
                                    Download
                                </button>
                            </div>
                        </div>
                        <div class="seller-violations">${
                          seller.violations
                        } violation${seller.violations > 1 ? "s" : ""}</div>
                    </div>
                `
            )
            .join("");

          document.getElementById("sellersTable").innerHTML = tableHeader + tableRows;
        }
      }

      async function copyEmail(filename, button) {
        try {
          // Get email content from server
          const response = await fetch(`/get-email-content/${filename}`);
          const data = await response.json();

          if (data.error) {
            showAlert("Error loading email content", "error");
            return;
          }

          // Copy HTML to clipboard
          const htmlBlob = new Blob([data.body], { type: "text/html" });
          const textBlob = new Blob([data.body.replace(/<[^>]*>/g, "")], {
            type: "text/plain",
          });

          const clipboardItem = new ClipboardItem({
            "text/html": htmlBlob,
            "text/plain": textBlob,
          });

          await navigator.clipboard.write([clipboardItem]);

          // Mark the entire row as copied
          const row = button.closest(".table-row");
          row.classList.add("copied");

          // Visual feedback on button
          const originalText = button.innerHTML;
          button.innerHTML = "‚úì Copied!";
          button.classList.add("copied");

          // Reset button after 2 seconds but keep card marked
          setTimeout(() => {
            button.innerHTML = originalText;
            button.classList.remove("copied");
          }, 2000);

          // Show success message with subject
          showAlert(
            `‚úì Email copied! Paste it in Outlook (Ctrl+V)<br><strong>Subject:</strong> ${data.subject}`,
            "success"
          );
        } catch (error) {
          console.error("Copy error:", error);
          showAlert(
            "Error copying to clipboard. Please try downloading instead.",
            "error"
          );
        }
      }

      function downloadFile(filename) {
        window.location.href = `/download/${filename}`;
      }

      function showAlert(message, type) {
        const alertHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
        document.getElementById("alertContainer").innerHTML = alertHTML;
      }

      function resetPage() {
        location.reload();
      }
    </script>
  </body>
</html>
